<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Capitalist Translator</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <!-- FontAwesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Cookie Consent -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.js"></script>

    <!-- OpenGraph -->
    <meta property="og:title" content="Capitalist Translator">
    <meta property="og:site_name" content="Giorgio Productions">
    <meta property="og:url" content="https://giorgioproductions.es/CapitalistTranslator/">
    <meta property="og:description" content="Translate from your language to Capitalist">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://giorgioproductions.es/CapitalistTranslator/img/logo.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="GiorgioProds">
    <meta name="twitter:title" content="Capitalist Translator">
    <meta name="twitter:description" content="Translate from your language to Capitalist">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-148484438-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-148484438-4');
    </script>

  </head>
  <body>
  <section class="section">
      <h1 id="text1" class="title">
        Capitalist Translator
      </h1>
      <p id="text2" class="subtitle">
        Translate from your language to <strong>Capitalist</strong>
      </p>
      <div class="columns">
        <div class="column">
      <div class="dropdown">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span id="language-selected">English</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <a id="English" class="dropdown-item is-active">English</a>
            <a id="Español" class="dropdown-item">Español</a>
            <a id="Français" class="dropdown-item">Français</a>
            <a id="Português" class="dropdown-item">Português</a>
            <a id="Čeština" class="dropdown-item">Čeština</a>
            <!-- Add your language here -->
          </div>
        </div>
      </div>
      <button onclick="listen2()" class="button">
        <span class="icon is-left">
            <i class="fas fa-volume-up"></i>
        </span>
      </button>
        <br/><br/>

        <div class="control has-icons-left">
          <textarea rows="5" id="input" class="textarea has-fixed-size" type="text" placeholder="Type something..."></textarea>
        </div>
        <br>
        </div>
        <div class="column">
        <button id="translate" class="button is-info">Translate</button>
        <button onclick="listen()" class="button">
          <span class="icon is-left">
              <i class="fas fa-volume-up"></i>
          </span>
        </button>
        <br><br>
        <div class="control has-icons-left">
          <textarea rows="5" id="translation-field" class="textarea has-fixed-size" type="text" value="" readonly></textarea>
        </div>
        </div>
    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        Copyright &copy; 2021 <a href="http://giorgioproductions.github.io/">Giorgio Productions</a> | <span id="footer">The source code of this web app is licensed <a target="_blank" href="https://www.gnu.org/licenses/gpl-3.0.html">GPL 3.0</a> and can be found <a target="_blank" href="https://github.com/GiorgioProductions/CapitalistTranslator">here</a>.</span>
      </p>
      <br />
      <a href="https://bulma.io">
        <img
        src="https://bulma.io/images/made-with-bulma--semiblack.png"
        alt="Made with Bulma"
        width="128"
        height="24">
      </a>
    </div>
  </footer>
  <script src="js/translate.js"></script>
  </body>
</html>
